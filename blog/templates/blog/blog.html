{% extends 'base.html' %}
{% load static %}


<!-- Page header image -->
{% block image %}
<div class="image-container">
  <div class="row">
    <div class="col-12 text-center">
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 text-center">
                    <h1 class="mt-3"> Our Group Blog </h1>
                    <a href="{% url 'create_post' %}" class="btn btn-lg my-btn mb-3">Add Post</a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-10 offset-1 col-md-6 offset-md-0 mt-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{ post.content|slice:":200" }}</p>
                    <div class="text-end">
                        <a href="{% url 'post_detail' post.slug  %}" class="btn read-btn">Read More &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
